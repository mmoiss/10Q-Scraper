[phases.setup]
nixPkgs = ["nodejs_22", "python311"]

[phases.install]
cmds = [
  "cd frontend && npm ci",
  "python -m venv /app/venv",
  "source /app/venv/bin/activate && cd backend && pip install -r requirements.txt"
]

[phases.build]
cmds = [
  "cd frontend && npm run build",
  "cp -r frontend/out backend/static"
]

[start]
cmd = "source /app/venv/bin/activate && cd backend && uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"
